<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class="container">
			<h2 class="page-header">点击切换颜色</h2>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
		</div>
		<script>
			//获取div元素对象
			let items = document.getElementsByClassName('item');

			//遍历并绑定事件
			for (let i = 0; i < items.length; i++) {
				items[i].onclick = function() {
					this.style.background = 'pink';
				}
			}
		</script>

	</body>
</html>
