<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function getUsers() {
				setTimeout(() => {
					let data = '用户数据';
					//调用next方法，并且将数据传入
					iterator.next(data);
				}, 1000);
			}

			function getOrder() {
				setTimeout(() => {
					let data = '订单数据';
					//调用next方法，并且将数据传入
					iterator.next(data);
				}, 1000);
			}

			function getGoods() {
				setTimeout(() => {
					let data = '商品数据';
					//调用next方法，并且将数据传入
					iterator.next(data);
				}, 1000);
			}

			function* gen() {
				let users = yield getUsers();
				console.log(users);
				let orders = yield getOrder();
				console.log(orders);
				let goods = yield getGoods();
				console.log(goods);
			}
			//调用生成器
			let iterator = gen();
			iterator.next();
		</script>
	</body>
</html>
