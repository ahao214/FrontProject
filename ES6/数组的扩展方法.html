			//遍历数组
			//entries() keys() values() 返回一个遍历器 可以使用for...of循环进行遍历
			//['a','b'].keys();

			for (let index of ['a', 'b'].keys()) {
				console.log(index);
			}
			for(let ele of ['a','b'].values()){
				console.log(ele);
			}
			for(let [index,ele] of ['a','b'].entries()){
				console.log(index);
				console.log(ele);
			}
			
			let letter = ['a','b','c'];
			let it = letter.entries();
			console.log(it.next().value);
			console.log(it.next().value);
			console.log(it.next().value);
			console.log(it.next().value);
