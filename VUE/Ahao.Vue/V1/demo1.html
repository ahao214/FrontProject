<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.active {
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">

			<ul>
				<li v-for="(item,key) in list" :key="key" @click="active=key">
					{{item}}
				</li>
			</ul>
			<div v-show="active==0">111</div>
			<div v-show="active==1">222</div>
			<div v-show="active==2">333</div>

		</div>



		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

		<script>
			var app = new Vue({
				el: "#app",
				data: {
					active: 0,
					list: ["第一页", "第二页", "第三页"],

				},
				methods: {

				}
			})
		</script>

	</body>
</html>
