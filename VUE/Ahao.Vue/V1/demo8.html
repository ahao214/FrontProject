<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<div id="app">
			<input type="text" v-model="hello" />
			{{hello|bigOne}}

		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			var app = new Vue({
				name: "app",
				el: "#app",
				data: {
					hello: ""
				},
				filters: {
					'bigOne': function(value) {
						if (!value) {
							return ''
						}
						value = value.toString()
						return value.charAt(0).toUpperCase() + value.splice(1)
					}
				}
			})
		</script>
	</body>
</html>
