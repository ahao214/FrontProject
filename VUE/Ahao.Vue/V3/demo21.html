<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

		<div id="chk">
			<base-checkbox v-model="lovingVue"></base-checkbox>
		</div>
		<div>
			<label>
				{{label}}
				<input v-bind:"$attrs"
				v-bind:value="value"
				v-on:input="$emit('input',$event.target.value)">
				
			</label>
		</div>

		<script>
			Vue.component('my-component', {
				props: {
					propA: Number,
					propB: [String, Number],
					propC: {
						type: String,
						required: true
					},
					propD: {
						type: Number,
						default: 100
					},
					propE: {
						type: Object,
						default: function() {
							return {
								message: 'hello'
							}
						}
					},
					propF: {
						validator: function(value) {
							return ['success', 'warning', 'danger'].indexOf(value) !== -1
						}
					}

				}
			})

			Vue.component('base-checkbox', {
				model: {
					prop: 'checked',
					event: 'change'
				},
				props: {
					checked: Boolean
				},
				template: `
				    <input
				      type="checkbox"
				      v-bind:checked="checked"
				      v-on:change="$emit('change', $event.target.checked)"
				    >
				  `
			})
		</script>

	</body>
</html>
