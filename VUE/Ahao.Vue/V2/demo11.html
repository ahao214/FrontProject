<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算属性</title>
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<div id="example">
			<p>Original message:"{{message}}"</p>
			<p>Computed reversed message:"{{reversedMessage}}"</p>
			
		</div>
		
		<script>
			var vm =new Vue({
				el:"#example",
				data:{
					message:'hello'
				},
				computed:{
					//计算属性的getter
					reversedMessage:function(){
						return this.message.split('').reverse().join('')
					}
				}
			})
			
		</script>
	</body>
</html>
